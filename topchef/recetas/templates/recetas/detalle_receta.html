<html>
	<head>
		<title>Top Chef</title>
	</head>
	<body>
		<h1>{{receta.nombre}}</h1>
		<p>{{receta.instrucciones}}</p>
		<ul>
			{% for ingrediente in receta.ingredientes.all %}
				<li>{{ ingrediente.nombre }}</li>
			{% endfor %}
		</ul>
		<img src="/{{receta.foto}}">

		<p>{{ receta.fecha|date:"D d M Y - H:i" }}</p>
		<a href="{% url 'indice' %}">Volver</a>			
	</body>
</html>
