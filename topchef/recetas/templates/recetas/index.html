<html>
	<head>
		<title>Top Chef</title>
	</head>
	<body>
		{% if lista_recetas %}
			<table border="2">
				<tr>
					<td>Nombre</td>
					<td>Fecha</td>
				</tr>
				{% for receta in lista_recetas %}
					<tr>
						<td><a href="{% url 'detalle_receta' receta.id %}">{{ receta.nombre }}</a></td>
						<td>{{ receta.fecha|date:"D d M Y - H:i" }}</td>
					</tr>
				{% endfor %}
			</table>
		{% else %}
			<p>No hay recetas</p>			
		{% endif %}
	</body>
</html>
